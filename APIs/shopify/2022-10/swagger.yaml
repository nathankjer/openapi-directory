components:
  schemas:
    AbandonedCheckouts:
      properties:
        abandoned_checkout_url:
          description: The recovery URL that's sent to a customer so they can recover
            their checkout.
        billing_address:
          description: 'The mailing address associated with the payment method. It
            has the following properties:'
          properties:
            address1:
              description: 'address1: The street address of the billing address.'
            address2:
              description: 'address2: An optional additional field for the street
                address of the billing address.'
            city:
              description: 'city: The city of the billing address.'
            company:
              description: 'company: The company of the person associated with the
                billing address.'
            country:
              description: 'country: The name of the country of the billing address.'
            country_code:
              description: 'country_code: The two-letter code (ISO 3166-1 alpha-2
                format) for the country of the billing address.'
            default:
              description: 'default: Whether this is the default address for the customer.'
            first_name:
              description: 'first_name: The first name of the person associated with
                the payment method.'
            last_name:
              description: 'last_name: The last name of the person associated with
                the payment method.'
            latitude:
              description: 'latitude: The latitude of the billing address.'
            longitude:
              description: 'longitude: The longitude of the billing address.'
            name:
              description: 'name: The full name of the person associated with the
                payment method.'
            phone:
              description: 'phone: The phone number at the billing address.'
            province:
              description: 'province: The name of the state or province of the billing
                address.'
            province_code:
              description: 'province_code: The two-letter abbreviation of the state
                or province of the billing address.'
            zip:
              description: 'zip: The zip or postal code of the billing address.'
        buyer_accepts_marketing:
          description: Whether the customer would like to receive email updates from
            the shop. This is set by the I want to receive occasional emails about
            new products, promotions and other news checkbox during checkout.
        buyer_accepts_sms_marketing:
          description: Whether the customer would like to receive SMS updates from
            the shop. This is set by the Text me with news and offers checkbox during
            checkout.
        cart_token:
          description: The ID for the cart that's attached to the checkout.
        closed_at:
          description: The date and time (ISO 8601 format) when the checkout was closed.
            If the checkout was not closed, then this value is null.
        completed_at:
          description: The date and time (ISO 8601 format) when the checkout was completed.
            For abandoned checkouts, this value is null until a customer completes
            the checkout using the recovery URL.
        created_at:
          description: The date and time (ISO 8601 format) when the checkout was created.
        currency:
          description: The three-letter code (ISO 4217 format) of the shop's default
            currency at the time of checkout. For the currency that the customer used
            at checkout, see presentment_currency.
        customer:
          description: The customer details associated with the abandoned checkout.
            For more information, refer to the Customer resource.
        customer_locale:
          description: 'The two or three-letter language code, optionally followed
            by a region modifier. Example values: en, en-CA.'
        device_id:
          description: The ID of the Shopify POS device that created the checkout.
        discount_codes:
          description: 'Discount codes applied to the checkout. Returns an empty array
            when no codes are applied. Each discount code has the following fields:'
          properties:
            amount:
              description: 'address1: The street address of the billing address.'
            code:
              description: 'address2: An optional additional field for the street
                address of the billing address.'
            type:
              description: 'city: The city of the billing address.'
        email:
          description: The customer's email address.
        gateway:
          description: The payment gateway used by the checkout. For abandoned checkouts,
            this value is always null.
        id:
          description: The ID for the checkout.
        landing_site:
          description: The URL for the page where the customer entered the shop.
        line_items:
          description: 'A list of line items, each containing information about an
            item in the checkout. Each object has the following properties:'
          properties:
            fulfillment_service:
              description: 'address1: The street address of the billing address.'
            fulfillment_status:
              description: 'address2: An optional additional field for the street
                address of the billing address.'
            grams:
              description: 'city: The city of the billing address.'
            price:
              description: 'company: The company of the person associated with the
                billing address.'
            product_id:
              description: 'country: The name of the country of the billing address.'
            quantity:
              description: 'country_code: The two-letter code (ISO 3166-1 alpha-2
                format) for the country of the billing address.'
            requires_shipping:
              description: 'default: Whether this is the default address for the customer.'
            sku:
              description: 'first_name: The first name of the person associated with
                the payment method.'
            title:
              description: 'last_name: The last name of the person associated with
                the payment method.'
            variant_id:
              description: 'latitude: The latitude of the billing address.'
            variant_title:
              description: 'longitude: The longitude of the billing address.'
            vendor:
              description: 'name: The full name of the person associated with the
                payment method.'
        location_id:
          description: The ID of the physical location where the checkout was processed.
        note:
          description: The text of an optional note that a shop owner can attach to
            the order.
        phone:
          description: The customer's phone number for receiving SMS notifications.
        presentment_currency:
          description: The three-letter code (ISO 4217 format) of the currency that
            the customer used at checkout. For the shop's default currency, see currency.
        referring_site:
          description: The website that referred the customer to the shop.
        shipping_address:
          description: 'The mailing address where the order will be shipped to. It
            has the following properties:'
          properties:
            address1:
              description: 'address1: The street address of the billing address.'
            address2:
              description: 'address2: An optional additional field for the street
                address of the billing address.'
            city:
              description: 'city: The city of the billing address.'
            company:
              description: 'company: The company of the person associated with the
                billing address.'
            country:
              description: 'country: The name of the country of the billing address.'
            country_code:
              description: 'country_code: The two-letter code (ISO 3166-1 alpha-2
                format) for the country of the billing address.'
            first_name:
              description: 'default: Whether this is the default address for the customer.'
            last_name:
              description: 'first_name: The first name of the person associated with
                the payment method.'
            latitude:
              description: 'last_name: The last name of the person associated with
                the payment method.'
            longitude:
              description: 'latitude: The latitude of the billing address.'
            name:
              description: 'longitude: The longitude of the billing address.'
            phone:
              description: 'name: The full name of the person associated with the
                payment method.'
            province:
              description: 'phone: The phone number at the billing address.'
            province_code:
              description: 'province: The name of the state or province of the billing
                address.'
            zip:
              description: 'province_code: The two-letter abbreviation of the state
                or province of the billing address.'
        shipping_lines:
          description: 'Information about the chosen shipping method. It has the following
            properties:'
          properties:
            code:
              description: 'address1: The street address of the billing address.'
            price:
              description: 'address2: An optional additional field for the street
                address of the billing address.'
            source:
              description: 'city: The city of the billing address.'
            title:
              description: 'company: The company of the person associated with the
                billing address.'
        sms_marketing_phone:
          description: The phone number used to opt in to SMS marketing during checkout.
        source_name:
          description: 'Where the checkout originated. Valid values: web, pos, iphone,
            android.'
        subtotal_price:
          description: The price of the checkout in presentment currency before shipping
            and taxes.
        tax_lines:
          description: 'An array of tax line objects, each of which details a tax
            applicable to the checkout. Each object has the following properties:'
          properties:
            channel_liable:
              description: 'company: The company of the person associated with the
                billing address.'
            price:
              description: 'address1: The street address of the billing address.'
            rate:
              description: 'address2: An optional additional field for the street
                address of the billing address.'
            title:
              description: 'city: The city of the billing address.'
        taxes_included:
          description: Whether taxes are included in the price.
        token:
          description: A unique ID for a checkout.
        total_discounts:
          description: The total amount of discounts to be applied in presentment
            currency.
        total_duties:
          description: The total duties of the checkout in presentment currency.
        total_line_items_price:
          description: The sum of the prices of all line items in the checkout in
            presentment currency.
        total_price:
          description: The sum of line item prices, all discounts, shipping costs,
            and taxes for the checkout in presentment currency.
        total_tax:
          description: The sum of all the taxes applied to the checkout in presentment
            currency.
        total_weight:
          description: The sum of all the weights in grams of the line items in the
            checkout.
        updated_at:
          description: The date and time (ISO 8601 format) when the checkout was last
            modified.
        user_id:
          description: The ID of the user who created the checkout.
      type: object
    AccessScope:
      properties:
        access_scopes:
          description: The list of access scopes associated with the access token.
      type: object
    ApplicationCharge:
      properties:
        confirmation_url:
          description: The URL where the merchant accepts or declines the application
            charge.
        created_at:
          description: The date and time (ISO 8601 format) when the application charge
            was created.
        id:
          description: The ID of the application charge.
        name:
          description: The application charge name.
        price:
          description: The price of the application charge. The minimum price is 0.50,
            and maximum price is 10,000.
        return_url:
          description: The URL where the merchant is redirected after accepting a
            charge.
        status:
          description: 'The status of the application charge. Valid values:'
          properties:
            Removed in version 2021-01:
              description: 'active: The application charge has been activated by the
                app and will be paid out to the Partner.'
            accepted:
              description: 'accepted: Removed in version 2021-01. The application
                charge has been accepted by the merchant and is ready to be activated
                by the app. At this point it will appear on the merchant''s invoice.
                As of API version 2021-01, when a merchant accepts a charge, the charge
                immediately transitions from pending to active.'
            active:
              description: 'declined: The application charge was declined by the merchant.'
            declined:
              description: 'expired: The application charge was not accepted within
                2 days of being created.'
            pending:
              description: 'pending: The application charge is pending approval by
                the merchant.'
        test:
          description: Whether the application charge is a test transaction. Valid
            values:true,null.
        updated_at:
          description: The date and time (ISO 8601 format) when the charge was last
            updated.
      type: object
    ApplicationCredit:
      properties:
        amount:
          description: The amount refunded by the application credit.
        description:
          description: The description of the application credit.
        id:
          description: The ID of the application credit.
        test:
          description: 'Whether the application credit is a test transaction. Valid
            values: true,null'
      type: object
    Article:
      properties:
        author:
          description: The name of the author of the article.
        blog_id:
          description: The ID of the blog containing the article.
        body_html:
          description: The text of the body of the article, complete with HTML markup.
        created_at:
          description: The date and time (ISO 8601 format) when the article was created.
        handle:
          description: A human-friendly unique string for the article that's automatically
            generated from the article's title. The handle is used in the article's
            URL.
        id:
          description: The ID of the article.
        image:
          description: 'An image associated with the article. It can have the following
            properties:'
          properties:
            alt:
              description: 'alt: Alternative text that describes the image.'
            attachment:
              description: 'attachment: An image attached to article returned as Base64-encoded
                binary data.'
            src:
              description: 'src: A source URL that specifies the location of the image.'
        metafields:
          description: 'The additional information attached to an Article object.
            It has the following properties:'
          items:
            $ref: '#/components/schemas/Metafield'
          properties:
            description (optional):
              description: 'namespace: A container for a set of metadata. Namespaces
                help distinguish between metadata created by different apps. (maximum:
                20 characters)'
            key:
              description: 'attachment: An image attached to article returned as Base64-encoded
                binary data.'
            namespace:
              description: 'src: A source URL that specifies the location of the image.'
            type:
              description: 'key: An identifier for the metafield. (maximum: 30 characters)'
            value:
              description: 'alt: Alternative text that describes the image.'
          type: array
        published:
          description: Whether the article is visible.
        published_at:
          description: The date and time (ISO 8601 format) when the article was published.
        summary_html:
          description: A summary of the article, which can include HTML markup. The
            summary is used by the online store theme to display the article on other
            pages, such as the home page or the main blog page.
        tags:
          description: A comma-separated list of tags. Tags are additional short descriptors
            formatted as a string of comma-separated values.
        template_suffix:
          description: The name of the template an article is using if it's using
            an alternate template. If an article is using the default article.liquid
            template, then the value returned is null.
        title:
          description: The title of the article.
        updated_at:
          description: The date and time (ISO 8601 format) when the article was last
            updated.
        user_id:
          description: A unique numeric identifier for the author of the article.
      type: object
    Asset:
      properties:
        attachment:
          description: A base64-encoded image.
        checksum:
          description: The MD5 representation of the content, consisting of a string
            of 32 hexadecimal digits. May be null if an asset has not been updated
            recently.
        content_type:
          description: The MIME representation of the content, consisting of the type
            and subtype of the asset.
        created_at:
          description: The date and time (ISO 8601 format) when the asset was created.
        key:
          description: The path to the asset within a theme. It consists of the file's
            directory and filename. For example, the asset assets/bg-body-green.gif
            is in the assets directory, so its key is assets/bg-body-green.gif.
        public_url:
          description: The public-facing URL of the asset.
        size:
          description: The asset size in bytes.
        theme_id:
          description: The ID for the theme that an asset belongs to.
        updated_at:
          description: The date and time (ISO 8601 format) when an asset was last
            updated.
        value:
          description: The text content of the asset, such as the HTML and Liquid
            markup of a template file.
      type: object
    AssignedFulfillmentOrder:
      properties:
        assigned_location_id:
          description: The ID of the fulfillment order's assigned location. This is
            the location from which the order is expected to be fulfilled.
        destination:
          description: The destination where the items should be sent upon fulfillment.
          properties:
            address1:
              description: 'address1: The first line of the address of the destination.'
            address2:
              description: 'address2: The second line of the address of the destination.'
            city:
              description: 'city: The city of the destination.'
            company:
              description: 'company: The company of the destination.'
            country:
              description: 'country: The country of the destination.'
            email:
              description: 'email: The email of the customer at the destination.'
            first_name:
              description: 'first_name: The first name of the customer at the destination.'
            id:
              description: 'id: The ID of the fulfillment order destination.'
            last_name:
              description: 'last_name: The last name of the customer at the destination.'
            phone:
              description: 'phone: The phone number of the customer at the destination.'
            province:
              description: 'province: The province of the destination.'
            zip:
              description: 'zip: The ZIP code of the destination.'
        id:
          description: The ID of the fulfillment order.
        line_items:
          description: 'Represents line items belonging to a fulfillment order:'
          properties:
            fulfillable_quantity:
              description: 'email: The email of the customer at the destination.'
            fulfillment_order_id:
              description: 'address2: The second line of the address of the destination.'
            id:
              description: 'id: The ID of the fulfillment order destination.'
            inventory_item_id:
              description: 'company: The company of the destination.'
            line_item_id:
              description: 'city: The city of the destination.'
            quantity:
              description: 'country: The country of the destination.'
            shop_id:
              description: 'address1: The first line of the address of the destination.'
        order_id:
          description: The ID of the order that's associated with the fulfillment
            order.
        request_status:
          description: 'The request status of the fulfillment order. Valid values:'
          properties:
            accepted:
              description: 'address2: The second line of the address of the destination.'
            cancellation_accepted:
              description: 'country: The country of the destination.'
            cancellation_rejected:
              description: 'email: The email of the customer at the destination.'
            cancellation_requested:
              description: 'company: The company of the destination.'
            closed:
              description: 'first_name: The first name of the customer at the destination.'
            rejected:
              description: 'city: The city of the destination.'
            submitted:
              description: 'address1: The first line of the address of the destination.'
            unsubmitted:
              description: 'id: The ID of the fulfillment order destination.'
        shop_id:
          description: The ID of the shop that's associated with the fulfillment order.
        status:
          description: 'The status of the fulfillment order. Valid values:'
          properties:
            cancelled:
              description: 'address2: The second line of the address of the destination.'
            closed:
              description: 'company: The company of the destination.'
            in_progress:
              description: 'address1: The first line of the address of the destination.'
            incomplete:
              description: 'city: The city of the destination.'
            open:
              description: 'id: The ID of the fulfillment order destination.'
      type: object
    Balance:
      properties: {}
      type: object
    Blog:
      properties:
        admin_graphql_api_id:
          description: The GraphQL GID of the blog.
        commentable:
          description: 'Indicates whether readers can post comments to the blog and
            if comments are moderated or not. Possible values are:'
          properties:
            moderate:
              description: 'moderate: Readers can post comments to blog articles,
                but comments must be moderated before they appear.'
            no (default):
              description: 'no (default): Readers cannot post comments to blog articles.'
            'yes':
              description: 'yes: Readers can post comments to blog articles without
                moderation.'
        created_at:
          description: The date and time when the blog was created. The API returns
            this value in [ISO 8601 format](https://en.wikipedia.org/wiki/ISO_8601).
        feedburner:
          description: FeedBurner is a web feed management provider and can be enabled
            to provide custom RSS feeds for Shopify bloggers. Google has stopped supporting
            FeedBurner, and new or existing blogs that are not already integrated
            with FeedBurner can't use the service. This property will default to blank
            unless FeedBurner is enabled.
        feedburner_location:
          description: The URL that points to the FeedBurner location for blogs that
            have FeedBurner enabled. Google has stopped supporting FeedBurner, and
            new or existing blogs that are not already integrated with FeedBurner
            can't use the service. This property will default to blank unless FeedBurner
            is enabled
        handle:
          description: A human-friendly unique string that is automatically generated
            from the title if no handle is sent during the creation of a blog. Duplicate
            handles are appended with an incremental number, for example, `blog-2`.
            The handle is customizable and is used by the Liquid templating language
            to refer to the blog. If you change the handle of a blog, then it can
            negatively affect the SEO of the shop. We recommend that you create a
            URL redirect to avoid any SEO issues.
        id:
          description: A unique numeric identifier for the blog.
        metafields:
          description: 'Attaches additional metadata to a store''s resources:'
          items:
            $ref: '#/components/schemas/Metafield'
          properties:
            description (optional):
              description: 'namespace (required): Container for a set of metadata.
                Namespaces help distinguish between metadata you created and metadata
                created by another individual with a similar namespace (maximum of
                20 characters).'
            key (required):
              description: 'no (default): Readers cannot post comments to blog articles.'
            namespace (required):
              description: 'moderate: Readers can post comments to blog articles,
                but comments must be moderated before they appear.'
            type (required):
              description: 'key (required): Identifier for the metafield (maximum
                of 30 characters).'
            value (required):
              description: 'yes: Readers can post comments to blog articles without
                moderation.'
          type: array
        tags:
          description: 'A list of tags associated with the 200 most recent blog articles.
            Tags are additional short descriptors formatted as a string of comma-separated
            values. For example, if an article has three tags: tag1, tag2, tag3. Tags
            are limited to 255 characters.'
        template_suffix:
          description: States the name of the template a blog is using if it is using
            an alternate template. If a blog is using the default blog.liquid template,
            the value returned is "null".
        title:
          description: The title of the blog.
        updated_at:
          description: The date and time when changes were last made to the blog's
            properties. Note that this is not updated when creating, modifying or
            deleting articles in the blog. The API returns this value in ISO 8601
            format.
      type: object
    CancellationRequest:
      properties: {}
      type: object
    CarrierService:
      properties:
        active:
          description: Whether this carrier service is active.
        admin_graphql_api_id:
          description: The GraphQL GID for this carrier service.
        callback_url:
          description: The URL endpoint that Shopify needs to retrieve shipping rates.
            This must be a public URL.
        carrier_service_type:
          description: Distinguishes between API or legacy carrier services.
        id:
          description: The ID of the carrier service.
        name:
          description: The name of the shipping service as seen by merchants and their
            customers.
        service_discovery:
          description: Whether merchants are able to send dummy data to your service
            through the Shopify admin to see shipping rate examples.
      type: object
    Checkout:
      properties:
        applied_discount:
          description: A cart-level discount applied to the checkout. Apply a discount
            by specifying values for amount, title, description, value, and value_type.
          properties:
            amount:
              description: 'amount: The amount that is deducted from payment_due in
                presentment currency.'
            applicable:
              description: 'applicable: Whether this discount code can be applied
                to the checkout.'
            application_type:
              description: 'application_type: Describes how the discount was applied
                to the checkout. Possible values: automatic: The discount was applied
                automatically. discount_code: The merchant or customer entered a discount
                code. manual: The discount was applied manually by the merchant or
                an app. script: The discount was applied by a Shopify Script.'
            description:
              description: 'description: The description of the applied discount.'
            non_applicable_reason:
              description: 'non_applicable_reason: The reason why the discount is
                not applicable, if the discount cannot be applied to the checkout.'
            title:
              description: 'title: The title to categorize the applied discount.'
            value:
              description: 'value: The value that was used to calculate the final
                applied discount amount.'
            value_type:
              description: 'value_type: The type of value that was used to calculate
                the final applied discount amount. Valid values: fixed_amount and
                percentage.'
        billing_address:
          description: 'The mailing address associated with the payment method. It
            has the following properties:'
          properties:
            address1:
              description: 'amount: The amount that is deducted from payment_due in
                presentment currency.'
            address2:
              description: 'title: The title to categorize the applied discount.'
            city:
              description: 'description: The description of the applied discount.'
            company:
              description: 'value: The value that was used to calculate the final
                applied discount amount.'
            country:
              description: 'value_type: The type of value that was used to calculate
                the final applied discount amount. Valid values: fixed_amount and
                percentage.'
            country_code:
              description: 'non_applicable_reason: The reason why the discount is
                not applicable, if the discount cannot be applied to the checkout.'
            first_name:
              description: 'applicable: Whether this discount code can be applied
                to the checkout.'
            last_name:
              description: 'application_type: Describes how the discount was applied
                to the checkout. Possible values: automatic: The discount was applied
                automatically. discount_code: The merchant or customer entered a discount
                code. manual: The discount was applied manually by the merchant or
                an app. script: The discount was applied by a Shopify Script.'
            phone:
              description: 'address1: The street address of the billing address.'
            province:
              description: 'address2: An optional additional field for the street
                address of the billing address.'
            province_code:
              description: 'city: The city, town, or village of the billing address.'
            zip:
              description: 'company: The company of the person associated with the
                billing address.'
        buyer_accepts_marketing:
          description: Whether the customer has consented to receive marketing material
            via email.
        created_at:
          description: The date and time (ISO 8601 format) when the checkout was created.
        currency:
          description: The three-letter code (ISO 4217 format) of the shop's default
            currency at the time of checkout. For the currency that the customer used
            at checkout, see presentment_currency.
        customer_id:
          description: The ID of the customer associated with this checkout.
        discount_code:
          description: The discount code that is applied to the checkout. This populates
            applied_discount with the appropriate metadata for that discount code.
            To remove a discount code, send an empty string or null.
        email:
          description: The customer's email address. A checkout needs to have a value
            for email or phone before it can be completed.
        gift_cards:
          description: 'A list of gift card objects, each containing information about
            a gift card applied to this checkout. Gift cards can be applied to a checkout
            by passing { "checkout": { "gift_cards": [{ "code": "a gift card code"
            }, { "code": "another gift card code" }] } }. Each gift card object has
            the following properties:'
          properties:
            amount_used:
              description: 'amount: The amount that is deducted from payment_due in
                presentment currency.'
            balance:
              description: 'description: The description of the applied discount.'
            code:
              description: 'title: The title to categorize the applied discount.'
            id:
              description: 'value: The value that was used to calculate the final
                applied discount amount.'
            last_characters:
              description: 'value_type: The type of value that was used to calculate
                the final applied discount amount. Valid values: fixed_amount and
                percentage.'
        line_items:
          description: 'A list of line item objects, each containing information about
            an item in the checkout. Each line item object has the following properties:'
          properties:
            applied_discounts:
              description: 'amount: The amount that is deducted from payment_due in
                presentment currency.'
            compare_at_price:
              description: 'title: The title to categorize the applied discount.'
            discount_allocations:
              description: 'description: The description of the applied discount.'
