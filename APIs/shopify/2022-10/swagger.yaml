          description: The message that's displayed to the merchant to indicate the
            results of the fraud check. The message is displayed only if display is
            set totrue.
        order_id:
          description: The ID of the order that the order risk belongs to.
        recommendation:
          description: 'The recommended action given to the merchant. Valid values:'
          properties:
            accept:
              description: 'accept: There is a low level of risk that this order is
                fraudulent. The order risk found no indication of fraud.'
            cancel:
              description: 'cancel: There is a high level of risk that this order
                is fraudulent. The merchant should cancel the order.'
            investigate:
              description: 'investigate: There is a medium level of risk that this
                order is fraudulent. The merchant should investigate the order.'
        score:
          description: For internal use only. A number between 0 and 1 that's assigned
            to the order. The closer the score is to 1, the more likely it is that
            the order is fraudulent. Note There is no guarantee of stability in risk
            scores. Scores are not probabilities. The relationship between scores
            and the probability of fraud can vary over time and between risk providers.
