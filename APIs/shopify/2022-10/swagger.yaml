        policy and claim inventory. decrement_obeying_policy: Follow the product''s
        inventory policy and claim inventory, if possible. send_receipt: Whether to
        send an order confirmation to the customer. (default: `false`) Note If you''re
        working on a private app and order confirmations are still being sent to the
        customer when send_receipt is set to false, then you need to disable the Storefront
        API from the private app''s page in the Shopify admin. send_fulfillment_receipt:
